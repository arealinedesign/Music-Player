<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>KPVA Music</title>
  </head>
  <body>
    <audio class="sound" src="./musics/Filhall-B-Praak_001.mp3"></audio>
    <audio
      class="sound"
      src="./musics/Dan + Shay, Justin Bieber - 10,000 Hours.mp3"
    ></audio>
    <audio
      class="sound"
      src="./musics/Channa Mereya - Unplugged ADHM Arijit Singh Ranbir Anushka .mp3"
    ></audio>
    <audio class="sound" src="./musics/tera ghata.mp3"></audio>
    <audio class="sound" src="./musics/jo-tu-na-mila.mp3"></audio>
    <section class="section">
      <div class="music-selector">
        <div class="music-list">
          <div class="nav">
            <a href="index.html"><h1 align="center">KPVA Music</h1></a>
          </div>
          <h4 class="blue">1.Main Kisi aur ka hu Filhal</h4>
          <h4 class="red">2.10000 Hours</h4>
          <h4 class="green">3.Channa Mereya (Sad)</h4>
          <h4 class="blue">4.Tera Ghata (Cover)</h4>
          <h4 class="red">4.Jo tu na mila (Acoustic)</h4>
        </div>
      </div>
      <div class="player">
        <div class="bg-image"></div>
        <div class="menu">
          <svg
            width="40"
            height="40"
            viewBox="0 0 249 147"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="menu">
              <rect
                id="Rectangle4"
                x="0.5"
                y="0.5"
                width="248"
                height="31.6667"
                rx="15.8333"
                fill="white"
                stroke="white"
              />
              <rect
                id="Rectangle5"
                x="0.5"
                y="57.6667"
                width="248"
                height="31.6667"
                rx="15.8333"
                fill="white"
                stroke="white"
              />
              <rect
                id="Rectangle6"
                x="0.5"
                y="114.833"
                width="248"
                height="31.6667"
                rx="15.8333"
                fill="white"
                stroke="white"
              />
            </g>
          </svg>
        </div>
        <div class="whole-box">
          <div id="np" class="next-pre">
            <svg
              class="prev"
              width="20"
              height="20"
              viewBox="0 0 398 317"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="next">
                <path
                  id="play"
                  d="M226.591 24.2012L2.67539 156.985L223.645 294.313L226.591 24.2012Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  id="play_2"
                  d="M337.058 47.8732L156.564 157.279L334.632 270.347L337.058 47.8732Z"
                  fill="black"
                  stroke="black"
                />
              </g>
            </svg>
            <svg
              class="next"
              width="20"
              height="20"
              viewBox="0 0 402 331"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="next">
                <path
                  id="play"
                  d="M173.127 25.2351L399.33 163.843L176.103 307.194L173.127 25.2351Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  id="play_2"
                  d="M61.5493 49.9412L243.894 164.149L64.0005 282.181L61.5493 49.9412Z"
                  fill="black"
                  stroke="black"
                />
              </g>
            </svg>
          </div>
          <div id="cb" class="control-box">
            <div class="control-item play-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 230 288"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="play"
                  d="M1.12658 4.23506L227.33 142.843L4.10258 286.194L1.12658 4.23506Z"
                  fill="black"
                  stroke="black"
                />
              </svg>
            </div>
            <div class="control-item pause-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 180 285"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="pause">
                  <rect
                    id="Rectangle 2"
                    x="0.5"
                    y="0.5"
                    width="39"
                    height="284"
                    fill="black"
                    stroke="black"
                  />
                  <rect
                    id="Rectangle 3"
                    x="140.5"
                    y="0.5"
                    width="39"
                    height="284"
                    fill="black"
                    stroke="black"
                  />
                </g>
              </svg>
            </div>
            <div class="control-item stop-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 263 285"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  id="stop"
                  x="0.5"
                  y="0.5"
                  width="262"
                  height="284"
                  fill="black"
                  stroke="black"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="seek-bar">
          <div class="fill"></div>
          <div class="handle"></div>
        </div>
        <canvas id="analyzer_render"></canvas>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
